<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/market.jpg);
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:transparent;
            padding: 10px 20px;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
        }

        .menu .dropdown {
            position: relative;
            margin-right: 20px;
        }

        .menu .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .menu .profile {
            margin-left: 20px;
        }

        .menu .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Products Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .details {
            padding: 10px;
        }

        .product-card .details h3 {
            margin: 0;
            font-size: 18px;
            color: black;
        }

        .product-card .details p {
            margin: 5px 0;
            color: #777;
        }

        .add-product {
            text-align: center;
            margin: 20px 0;
        }

        .add-product a {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-product a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Farmer Dashboard</div>
        <div class="menu">
            <div class="dropdown">
                <span>Categories</span>
                <div class="dropdown-menu">
                    <a href="?category=fruits">Fruits</a>
                    <a href="?category=vegetables">Vegetables</a>
                    <a href="?category=leafy">Leafy Vegetables</a>
                </div>
            </div>
            <div class="profile">
                <a href="profile.html"><img src="images/farmerprofile.jpeg" alt="Profile"></a>
            </div>
        </div>
    </div>

		<!-- all products -->
<div id='products' class="col-lg-9 mx-auto">
	{% for product in products %}
			<div class="cardBox">
				<div class="card" id={{product.id}} style="width: 18rem;">
					<img class="card-img-top" style="width: 70%;height: 70%;"src="{{product.image.url}}" alt="Card image cap">
					<div class="content">
						<p class="card-title">{{product.name}}</p>
						<p class="card-text"><b>{{product.price}}</b></p>
					</div>
                </div>
			</div>
	{% endfor %}
</div>


        <!-- Add dynamic cards for more products -->
    </div>

    <!-- Add Product Section -->
    <div class="add-product">
        <a href="products/add/">+ Add Another Product</a>
    </div>

    <!-- <script>
        function viewProduct(productName) {
            window.location.href = /product_detail/?name=${encodeURIComponent(productName)};
        }
    </script> -->
</body>
</html>
